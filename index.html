<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jira App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="priority-container round-borders">
                <div class="priority box purple round-borders"></div>
                <div class="priority box green round-borders"></div>
                <div class="priority box yellow round-borders"></div>
                <div class="priority box red round-borders"></div>
            </div>
            <div class="control-buttons round-borders">
                <i class="fas fa-plus ctrl-btn ctrl-btn-add"></i>
                <i class="fas fa-times ctrl-btn ctrl-btn-remove"></i>
            </div>
        </nav>

        <div class="task-creator hidden">
            <textarea
                name="task"
                id="task-text-input"
                placeholder="enter task here..."
            ></textarea>
            <div class="color-box-container">
                <div
                    class="color-box purple round-borders selected-border"
                ></div>
                <div class="color-box green round-borders"></div>
                <div class="color-box yellow round-borders"></div>
                <div class="color-box red round-borders"></div>
            </div>
            <i class="fas fa-times ctrl-btn overlay-btn-remove"></i>
        </div>

        <div class="content-container">
            <!-- <div class="task-container">
                <div class="task-filter red"></div>
                <div class="task">
                    <div class="task-id">#randomID</div>
                    <div class="task-text--div" contenteditable="true">
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit.
                    </div>
                    <i class="fa fa-lock lock-btn"></i>
                </div>
            </div> -->
        </div>
        <div class="overlay hidden"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"
            defer
        ></script>

        <script src="./script.js" defer></script>
    </body>
</html>
